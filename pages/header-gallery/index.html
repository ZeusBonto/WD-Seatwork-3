<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headers</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <section class="container-static">

<!-- Design 1 -->
        <div class="title">
            <h1>Static Header Design</h1>
            <a href="../../index.html" class="Home">Home</a>
        </div>

        <div class="static1">
            <p><span>Header 1</span>Composition of Logo & 5 Navigations</p>
        </div>

        <header class="static-1">
            <img src="./assets/img/carrot-logo.png" alt="carrot" class="carrot-logo" />

            <nav class="statnav1">
                <a href="">Work</a>
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </nav>
        </header>

<!-- Design 2 -->
      <div class="static2">
        <p><span>Header 2</span>Composition of Logo, Name & 5 Navigations</p>
      </div>

      <header class="static-2">
        <div class="logos">
          <img src="../header-gallery/assets/img/logo-no-bg.png" alt="slime" class="slime-logo" />
          <img src="./assets/img/mastery.png" alt="carrot" class="mastery" />
        </div>

        <nav class="statnav2">
            <a href="">Work</a>
            <a href="">Services</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Contact</a>
        </nav>
      </header>

<!-- Design 3 -->

    </section>

    <section class="container-dynamic">
        
    </section>

  </body>
</html>
